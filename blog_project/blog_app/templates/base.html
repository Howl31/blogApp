<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Blog</title>
    <style>
      .edit_btn{
        float: right;
      }
      .view_btn{
        float: right;
        margin-right: 10px;
      }
    </style>
  </head>
  <body style="background: #E5E4E2">
  <!-- Navbar Section -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3 sticky-top">
          <a class="navbar-brand font-weight-bold pl-5" href="{% url 'navigation' %}">Blog App</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="margin-left: 75%;">
               <a class="nav-item nav-link active" style="padding-left: 20px;" href="{% url 'navigation' %}">Admin Login <span class="sr-only">(current)</span></a>
              {% if request.user.is_authenticated %}
              <a class="nav-item nav-link active" style="padding-left: 20px;" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" style="padding-left: 20px;" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="nav-item nav-link" style="padding-left: 20px;" href="{% url 'login' %}">Login</a>
              <a class="nav-item nav-link" style="padding-left: 20px;" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </nav>
    <!-- Navbar Section End-->

  {% block content %}

  {% endblock %}

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
