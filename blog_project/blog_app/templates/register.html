{% extends 'base.html' %}
{% block content %}

    <div class="text-center heading mt-5">
      <h3>Registration Form</h3>
    </div>

    {% for message in messages %}
    <div class=" container text-center mt-4 text-danger" style="width: 60%;">
      {{message}}
    </div>
    {% endfor %}
    <br>

    <form class="container" style="width: 40%;" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" name="username" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-dark pl-0" style="background:#E5E4E2; border: none; text-decoration: none;" role="alert">
          Already Registered ? <a href="{% url 'login' %}" class="alert-link text-info">Click here to Login.</a>
        </div>
    </form>
{% endblock %}
