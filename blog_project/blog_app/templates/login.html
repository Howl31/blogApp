{% extends 'base.html' %}
{% block content %}

    <div class="text-center heading mt-5">
      <h3>Login Form</h3>
    </div>

    {% for message in messages %}
    {% if 'user' in message.extra_tags %}
    <div class=" container text-center mt-4" style="width: 60%;">
      {{message}}
    </div>
    {% endif %}
    {% endfor %}

    <form class="container mt-4" style="width: 40%;" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputName">Email</label>
        <input type="email" name="username" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-dark pl-0" style="background:#E5E4E2; border: none; text-decoration: none;" role="alert">
          Not Registered Yet? <a href="{% url 'register' %}" class="alert-link text-info">Register here.</a>
        </div>
    </form>

{% endblock %}
