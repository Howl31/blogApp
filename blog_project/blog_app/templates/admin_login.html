<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Blog</title>
  </head>
  <body style="background: #E5E4E2">
  <!-- Navbar Section -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3 sticky-top">
          <a class="navbar-brand font-weight-bold pl-5" href="{% url 'navigation' %}">Blog App</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="margin-left: 81%;">
               <a class="nav-item nav-link active" style="padding-left: 20px;" href="{% url 'navigation' %}">User Login <span class="sr-only">(current)</span></a>
              {% if request.user.is_authenticated %}
              <a class="nav-item nav-link" style="padding-left: 20px;" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="nav-item nav-link" style="padding-left: 20px;" href="{% url 'admin_login' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </nav>
    <!-- Navbar Section End-->


  <div class="text-center heading mt-5">
      <h3>Admin Login Form</h3>
    </div>

    {% for message in messages %}
    {% if 'admin' in message.extra_tags %}
    <div class=" container text-center mt-4" style="width: 60%;">
      {{message}}
    </div>
    {% endif %}
    {% endfor %}

    <form class="container mt-4" style="width: 40%;" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputName">username</label>
        <input type="text" name="username" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
